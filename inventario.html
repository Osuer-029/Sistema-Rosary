<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario ‚Äî Helader√≠a Rosary</title>
    <link rel="stylesheet" href="inventario.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Inventario ‚Äî Helader√≠a Rosary</h1>
    </header>
<div class="volver-container">
    <a href="index.html" id="btn-volver" class="boton-volver">üè† Volver</a>
</div>

    <main>
        <section class="form-section">
            <form id="formProducto">
                <div class="form-group">
                    <label for="codigoBarra">C√≥digo de barra</label>
                    <input type="text" id="codigoBarra" placeholder="Escanea o escribe el c√≥digo">
                </div>
                <div class="form-group">
                    <label for="nombreProducto">Nombre del producto</label>
                    <input type="text" id="nombreProducto" placeholder="Nombre del producto">
                </div>
                <div class="form-group">
                    <label for="precioProducto">Precio de venta</label>
                    <input type="number" id="precioProducto" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label for="costoProducto">Costo</label>
                    <input type="number" id="costoProducto" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label for="imagenProducto">Imagen</label>
                    <input type="file" id="imagenProducto" accept="image/*">
                    <div id="previewContainer">
                        <img id="previewImg" src="" alt="Preview">
                        <span id="previewText">Sin imagen</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit">Guardar producto</button>
                    <button id="limpiarForm">Limpiar</button>
                </div>
            </form>
        </section>

        <section class="stats-section">
            <p>Total productos: <span id="totalProductos">0</span></p>
            <p>Productos bajos: <span id="productosBajos">0</span></p>
        </section>

        <section class="grid-section" id="gridProductos">
            <!-- Productos se cargar√°n aqu√≠ -->
        </section>
    </main>

    <div id="toast"></div>

    <script type="module" src="inventario.js"></script>

    <script>
    document.getElementById("btn-volver").addEventListener("click", () => {
        window.close();
    });
  </script>
</body>
</html>
